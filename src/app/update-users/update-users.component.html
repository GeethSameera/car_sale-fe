<div class="row">
  <div class="col-sm-12 col-md-12">
    <div class="card default-height">
      <div class="card-header fix-padding">
        <h5>
          <i></i>Update Users</h5>
      </div>
      <div class="card-body">
        <div class="row ">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <div class="card p-2 bg-light " *ngIf="updateView">
                  <div class="row">
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">Title</label>
                      <select class="form-control" [(ngModel)]="title">
                        <option>Mr</option>
                        <option>Mrs</option>
                        <option>Ms</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">First Name</label>
                      <input type="text" [(ngModel)]="fname" class="form-control" placeholder="First Name"
                        autocomplete="current-password" required>
                    </div>
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">Last Name</label>
                      <input type="text" [(ngModel)]="lname" class="form-control" placeholder="First Name"
                        autocomplete="current-password" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">NIC</label>
                      <input type="text" [(ngModel)]="nic" class="form-control" placeholder="Email"
                        autocomplete="current-password" required>
                    </div>
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">Contact Number</label>
                      <input type="text" [(ngModel)]="phone" class="form-control" placeholder="Contact Number"
                        autocomplete="current-password" required>
                    </div>
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">Address</label>
                      <input type="text" [(ngModel)]="address" class="form-control" placeholder="User Role"
                        autocomplete="current-password" required>
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col-md-4">
                      <div class="card p-4" [formGroup]="passwordForm">
                        <div class="input-group mb-2">
                          <input type="password" formControlName="oldpw" class="form-control" placeholder="Old Password"
                            autocomplete="current-password" required>
                          <span *ngIf="passwordForm.controls.oldpw.invalid && isValid" class="required"
                            aria-required="true"> * </span>
                        </div>
                        <div class="input-group mb-2">
                          <input type="password" formControlName="newpw" class="form-control" placeholder="New Password"
                            autocomplete="new-password" required>
                          <span *ngIf="passwordForm.controls.newpw.invalid && isValid" class="required"
                            aria-required="true"> * </span>
                        </div>
                        <div class="input-group mb-2">
                          <input type="password" formControlName="confpw" class="form-control"
                            placeholder="Confirm Password" autocomplete="current-password" required>
                          <span *ngIf="passwordForm.controls.confpw.invalid && isValid" class="required"
                            aria-required="true"> * </span>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-8">
                    </div>
                  </div>
                </div>

                <div class="card p-2 bg-light " *ngIf="searchView">
                  <h6>
                    <b>User Details</b>
                  </h6>
                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <label id="label" for="exampleInputEmail1">User Name</label>
                      <input type="text" [(ngModel)]="searchParameter" class="form-control form-control-sm"
                        id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-2">
                      <label id="label" for="exampleInputEmail1">&nbsp;</label>
                      <button (click)="filterUser()" type="button"
                        class="btn btn-block btn-sm btn-outline-dark">Search</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <table class="table table-striped table-bordered table-sm">
                        <thead class="thead-light">
                          <tr>
                            <th scope="col">Name </th>
                            <th scope="col">NIC</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Address</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let user of userList">
                            <td>{{user.title}} {{user.fname}} {{user.lname}}</td>
                            <td>{{user.nic}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phone}}</td>
                            <td>{{user.adderss}}</td>
                            <th>
                              <button class="form-control form-control-sm btn-primary mb-2"
                                (click)="searchUser(user.userid)">Edit User</button>
                            </th>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer ">
        <div class="row">
          <div class="col-md-12 ">
            <div class="btn-toolbar pull-right" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-outline-dark" (click)="updatePassword()">
                  <i class="fa fa-trash"></i>&nbsp; Update Password</button>
              </div>
              <div class="btn-group mr-2" role="group">
                <button type="button" [disabled]="disableSave" (click)="updateUser()" class="btn btn-outline-dark ">
                  <i class="fa fa-save"></i>&nbsp; Save</button>
              </div>
              <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-outline-dark" (click)="removeUser()">
                  <i class="fa fa-trash"></i>&nbsp; Remove User</button>
              </div>
              <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-outline-dark" (click)="clearForm()">
                  <i class="fa fa-trash"></i>&nbsp; Clear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
