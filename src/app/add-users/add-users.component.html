<div class="row">
  <div class="col-sm-12 col-md-12">
    <div class="card default-height">
      <div class="card-header fix-padding">
        <h5>
          <i></i>Add Users</h5>
      </div>

      <div class="card-body">
        <div class="row ">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <div class="card p-2 bg-light ">
                  <h6>
                    <b>User Details</b>
                  </h6>
                  <div class="row">
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">Title</label>
                      <select class="form-control" [(ngModel)]="title">
                        <option>Mr</option>
                        <option>Mrs</option>
                        <option>Ms</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">First Name</label>
                      <input type="text" [(ngModel)]="fname" class="form-control" placeholder="First Name"
                        autocomplete="current-password" required>
                    </div>
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">Last Name</label>
                      <input type="text" [(ngModel)]="lname" class="form-control" placeholder="First Name"
                        autocomplete="current-password" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">Email</label>
                      <input type="text" [(ngModel)]="email" class="form-control" placeholder="Email"
                        autocomplete="current-password" required>
                    </div>
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">Contact Number</label>
                      <input type="text" [(ngModel)]="phone" class="form-control" placeholder="Contact Number"
                        autocomplete="current-password" required>
                    </div>
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">User Role</label>
                      <select class="form-control" [(ngModel)]="role">
                        <option value="admin">Admin</option>
                        <option value="cust">User</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">Address</label>
                      <input type="text" [(ngModel)]="address" class="form-control" placeholder="Address"
                        autocomplete="current-password" required>
                    </div>
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">NIC</label>
                      <input type="text" [(ngModel)]="nic" class="form-control" placeholder="NIC"
                        autocomplete="current-password" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">Password</label>
                      <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password"
                        autocomplete="current-password" required>
                    </div>
                    <div class="col-md-4">
                      <label id="label" for="exampleInputEmail1">Confirm Password</label>
                      <input type="password" [(ngModel)]="confPassword" class="form-control"
                        placeholder="Confirm Password" autocomplete="current-password" required>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer ">
        <div class="row">
          <div class="col-md-12 ">
            <div class="btn-toolbar pull-right" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group mr-2" role="group">
                <button type="button" (click)="register()" class="btn btn-outline-dark ">
                  <i class="fa fa-save"></i>&nbsp; Save</button>
              </div>
              <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-outline-dark" (clear)="clear()">
                  <i class="fa fa-trash"></i>&nbsp; Clear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
